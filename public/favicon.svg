<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="canexamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="512" height="512" fill="#0A0E27"/>
    
    <!-- Glow background -->
    <circle cx="256" cy="256" r="180" fill="url(#canexamGradient)" opacity="0.15" filter="url(#glow)"/>
    
    <!-- Main circle with gradient -->
    <circle cx="256" cy="256" r="150" fill="url(#canexamGradient)" filter="url(#glow)"/>
    
    <!-- Inner circle for depth -->
    <circle cx="256" cy="256" r="140" fill="#0A0E27" opacity="0.2"/>
    
    <!-- Book/Exam icon -->
    <g transform="translate(256, 256)">
        <!-- Left page -->
        <rect x="-50" y="-60" width="45" height="100" rx="4" fill="none" stroke="url(#canexamGradient)" stroke-width="8"/>
        
        <!-- Right page -->
        <rect x="5" y="-60" width="45" height="100" rx="4" fill="none" stroke="url(#canexamGradient)" stroke-width="8" opacity="0.8"/>
        
        <!-- Center line (binding) -->
        <line x1="-2.5" y1="-60" x2="-2.5" y2="40" stroke="url(#canexamGradient)" stroke-width="6"/>
        
        <!-- Checkmark inside -->
        <g transform="translate(20, -20)">
            <polyline points="0,20 15,35 40,10" stroke="url(#canexamGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
    </g>
</svg>
